name: test

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  build:
    name: 🏗 Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17.x

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🛠 Build
        run: npm run build

  format:
    name: ⬣ Format
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17.x

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔬 Standard Style
        run: npm run format

  test:
    name: ⚡ Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 17.x]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⚡ Run tests
        run: npm run test:coverage
